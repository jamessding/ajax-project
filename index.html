      <form class="form text-white">
        <div class="row align-items-center mt-5 mb-5">
          <h1>Find Restaurants Near You</h1>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="row align-items-center mt-5">
              <h2 class="pr-5">Price:</h2>
              <button value="1" class="price-button mr-2 btn-sm">$</button>
              <button value="2" class="price-button mr-2 btn-sm">$$</button>
              <button value="3" class="price-button mr-2 btn-sm">$$$</button>
              <button value="4" class="price-button mr-2 btn-sm">$$$$</button>
            </div>
          </div>
          <div class="col-12">
            <div class="row align-items-center mt-5">
              <h2 class="pr-5">Distance:</h2>
              <div>
                <span>0 mi</span>
                <input class="distance-input" type="range" min="0" max="20" step="2">
                <span>20 mi</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5 pt-lg-5 mb-5">
          <div class="col-12">
            <div class="row align-items-center">
              <h2 class="pr-5">Category:</h2>
              <input class="food-input" type="search">
            </div>
          </div>
        </div>
        <div class="row pt-lg-5 justify-content-center">
          <div class="col-md-4 col-sm-12">
            <div class="row align-items-center mt-4 justify-content-center">
              <button class="btn-lg search-button">Search</button>
            </div>
          </div>
          <div class="col-md-2 col-sm-12">
            <div class="row align-items-center mt-4 justify-content-center">
              <h2>OR</h2>
            </div>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="row align-items-center mt-4 justify-content-center">
              <button class="btn-lg search-button">Randomize</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="container view results hidden" data-view="results">
      <div class="row align-items-center mt-5 mb-5">
        <h1 class="results-title">Best Restaurants Near You</h1>
      </div>
