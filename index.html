<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-image">
  <header class="bg-green">
    <div class="container">
      <div class="row text-white">
        <img src="images/logo.svg">
        <h1 class="ml-2">Hungry Panda</h1>
      </div>
    </div>
  </header>
  <main class="m-2">
    <div class="container form">
      <div class="row align-items-center mt-5">
        <h1>Find Restaurants Near You</h1>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="row align-items-center mt-5">
            <h2 class="pr-5">Pricing:</h2>
            <button class="price-button mr-2 btn-sm">$</button>
            <button class="price-button mr-2 btn-sm">$$</button>
            <button class="price-button mr-2 btn-sm">$$$</button>
            <button class="price-button mr-2 btn-sm">$$$$</button>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="row align-items-center mt-5">
            <h2 class="pr-5">Distance:</h2>
            <div>
              <span>0 mi</span>
              <input type="range" min="0" max="20" step="2">
              <span>20 mi</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 pt-lg-5">
        <div class="col-md-6 col-sm-12">
          <div class="row align-items-center">
            <h2 class="pr-5 pr-2">Type of Food:</h2>
            <input class="food-input" type="text">
          </div>
        </div>
      </div>
      <div class="row pt-lg-5">
        <div class="col-md-4 col-sm-12">
          <div class="row align-items-center justify-content-center mt-4">
            <button class="btn-lg">Show All Results!</button>
          </div>
        </div>
        <div class="col-md-2 col-sm-12">
          <div class="row align-items-center justify-content-center mt-4">
            <h2>OR</h2>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="row align-items-center justify-content-center mt-4">
            <button class="btn-lg">Pick For Me!</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
